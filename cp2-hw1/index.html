<html>
  <head>
    <title>sim8086</title>
		<link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="breadcrumb">
			<a href="/index.html">Home</a>
		</div>
    <div id="generation">
      <input type="number" value=512></input>
      <button id="write-10k">Generate JSON</button>
      <button id="write-binary">Write Binary</button>
    </div>
    <div id="visualization">
      <button id="picker">Pick File</button>
      <button id="reset">Reset</button>
      <input id="spread" type="range" min="2" max="90" value="10" step="1"></input>
      <div style="display: flex;">
        <div style="width: calc(50% - 4px);" id="cluster1">
          <h3 style="color: red;">Cluster 1</h3>
          <div id="latitude">
            Latitude <span>0</span>
            <input style="width: 100%" type="range" min="-90" max="90" value="0" step="1"></input>
          </div>
          <div id="longitude">
            Longitude <span>0</span>
            <input style="width: 100%" type="range" min="-180" max="180" value="0" step="1"></input>
          </div>
        </div>
        <div style="width: calc(50% - 4px);" id="cluster2">
          <h3 style="color: green;">Cluster 2</h3>
          <div id="latitude">
            Latitude <span>0</span>
            <input style="width: 100%" type="range" min="-90" max="90" value="0" step="1"></input>
          </div>
          <div id="longitude">
            Longitude <span>0</span>
            <input style="width: 100%" type="range" min="-180" max="180" value="0" step="1"></input>
          </div>
        </div>
      </div>
      <div id="globeViz"></div>
    </div>
    <script src="//unpkg.com/globe.gl"></script>
    <script src="./main.js"></script>
  </body>
</html>
