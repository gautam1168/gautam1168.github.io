<html>
  <head>
    <title>Haversin</title>
		<script src="haversine-parallel.js" async defer></script>
		<link rel="stylesheet" href="main.css">
  </head>
  <body>
		<h3>Multithreaded. Use Chrome!!</h3>
		<div id="controls">
			<div id="generation">
				<div>Generate data files</div>
				<input type="number" value=16384>
				<div id="progress">
					<div id="level"></div>
				</div>
				<div id="writebuttons">
					<button id="write-10-k">10 Thousand</button>
					<button id="write-100-k">100 Thousand</button>
					<button id="write-mil">Million</button>
					<button id="write-8-mil">8 Mil</button>
					<button id="write-16-mil">16 Mil</button>
				</div>
			</div>
			<div id="calculation">
				<div>Run the calculation on a data file. (Click the button to choose a file)</div>
				<div id="progress">
					<div id="level"></div>
				</div>
				<button id="read">Calculate</button>
			</div>
		</div>
		<div>
			<div id="javascript-out" style="border: solid 2px red; padding: 5px;">
			</div>
		</div>
	</body>
</html>
